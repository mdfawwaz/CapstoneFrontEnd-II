<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tile</title>
</head>
<body>
    <div class="product-tiles">
        <div class="product-tile" *ngFor="let product of products" (click)="selectProduct(product)">
            <div class="product-image">
                <img class="product-image" [src]="product.imageURL" alt="{{ product.name }}">
            </div>
            <div class="product-details">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-description">{{ product.details }}</p>
                <div class="price-container">
                    <p class="product-price">$ {{ product.price }}</p>
                </div>
            </div>
            <div class="select-container">
                <select>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="button-container">
                <button class="details-button" (click)="openDetailsDialog(product)">Details</button>
                <button class="select-button" (click)="goToConfigurationPage()">Select</button>
            </div>
        </div>
    </div>
